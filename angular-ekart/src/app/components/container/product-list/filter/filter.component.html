<div class="filter-container">
    <span>Filter: </span>

    <input type="radio" 
    name="filter" 
    value="all" 
    [(ngModel)]="selectedFilterRadioButton"
     (change)="onselectedFilterRadioButtonChanged()"/> 
     <!-- change event occur hone pe wo function call "onselectedFilterRadioButtonChanged()" 
      hoga ....wo function changes ke bare mein parent ko batayega using emit from event emitter -->
    <span>{{'All ('+all+')'}}</span>

    <input type="radio"
     name="filter"
      value="true" 
      [(ngModel)]="selectedFilterRadioButton"
      (change)="onselectedFilterRadioButtonChanged()" />
    <span>{{'In stock ('+inStock+')'}}</span>

    <input type="radio" 
    name="filter" 
    value="false" 
    [(ngModel)]="selectedFilterRadioButton"
    (change)="onselectedFilterRadioButtonChanged()" />
    <span>{{'Out Of  stock ('+outOfStock+')'}}</span>
</div>
